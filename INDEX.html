<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="MY.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" class="logo">E-commerce Website</a></li>
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">Products</a></li>
                <li><a href="#" class="nav-link">Cart</a></li>
                <li><a href="#" class="nav-link" id="login-link">Login</a></li>
                <li><a href="#" class="nav-link" id="register-link">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="products">
            <h2>Products</h2>
            <ul id="product-list">
                <!-- Products will be displayed here -->
            </ul>
        </section>
        <section class="cart">
            <h2>Cart</h2>
            <ul id="cart-list">
                <!-- Cart items will be displayed here -->
            </ul>
        </section>
        <section class="login" id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <button id="login-button">Login</button>
            </form>
        </section>
        <section class="register" id="register-section">
            <h2>Register</h2>
            <form id="register-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password"><br><br>
                <button id="register-button">Register</button>
            </form>
        </section>
        <section class="payment" id="payment-section">
            <h2>Payment</h2>
            <form id="payment-form">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number"><br><br>
                <label for="expiration-date">Expiration Date:</label>
                <input type="date" id="expiration-date" name="expiration-date"><br><br>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv"><br><br>
                <button id="payment-button">Pay</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
